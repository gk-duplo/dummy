name: SuccessFailConditions


on:
  push:
    branches:
      - main

jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
      - name: Step 1
        run: echo "This step will fail" && exit 1
        continue-on-error: true
      - name: Step 2
        if: ${{ failure() }}
        run: echo "This step will run even if Step 1 fails"
